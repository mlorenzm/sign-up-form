<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mar-garita Network</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
    <div class="left-panel">
        <div class="logo">
            <img src="./assets/margarita_network.svg">
        </div>
        
        <div class="footer">
            <p class="pun">Get it? <span>mar</span>, sea in Spanish</p>
            Photo by <a href="https://unsplash.com/@sotti">Shifaaz Shamoon</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </div>
    <div class="right-panel">
        <div class="right-top">
            <p class="right-paragraph">This is <span class="italics">not</span> a real online service! Damn, I wish there were a social network for drinking margaritas by the beach...</p>
            <p class="right-paragraph">Oh, I think that club is called <span class="italics">just being rich</span>.</p>
        </div>
        <div class="right-middle">
            <div class="form-title">Let's do this!</div>
            <div class="form-container">
                <label for="first-name">FIRST NAME</label><br>
                    <input type="text" name="first-name"  placeholder="e.g. Troy">
                <label for="last-name">LAST NAME</label><br>
                    <input type="text" name="last-name" id="last-name" placeholder="e.g. McClure">
                <label for="email">EMAIL</label><br>
                    <input type="email" name="email" id="email">
                <label for="tel">PHONE NUMBER</label><br>
                    <input type="tel" name="tel" id="tel">
                <label for="password">PASSWORD</label><br>
                    <input type="password" name="password" id="password">
                <label for="conf-password">CONFIRM PASSWORD</label><br>
                    <input type="password" name="conf-password" id="conf-password">
            </div>
        </div>
        <div class="right-bottom"></div>
    </div>
</div>
</body>
</html>
